<!DOCTYPE html><html lang="ru"><head>
<meta charset="utf-8"><title>Кружка → Прибор</title>
<style>
 /* фон страницы полностью прозрачный – подхватится фон Moodle */
 html,body{margin:0;padding:0;background:transparent;font-family:Arial,sans-serif}

 /* основной контейнер с рамкой */
 #wrap{
     max-width:860px;
     margin:20px auto;
     padding:16px;
     background:#fff;                     /* белая «карточка» */
     border:2px solid orange;             /* оранжевая рамка */
     border-radius:15px;
     box-shadow:0 2px 5px rgba(0,0,0,.1);
 }

 #utensils{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}

 .card{
     display:flex;flex-direction:column;align-items:center;justify-content:center;
     padding:14px 10px;border:1px solid #D6C7B4;border-radius:10px;background:#FEF4EB;
     cursor:pointer;transition:.25s
 }
 .card:hover{transform:translateY(-2px)}
.container{
    display: flex
;
    gap: 32px;
    flex-wrap: wrap;
    justify-content: center;

}
@media(width < 400px){
	#mug-img{
		height: 82px;
}
	.card{
		padding: 1px 6px;

}	
	.container{
		gap: 10px;
}
	#mug-name{
		font-size: 15px;
}
	.card img{
		height: 53px;
}
}
</style></head><body>

<div id="wrap">
    <div style="margin-bottom:20px">
        <div style="display:flex;justify-content:space-between;font-size:14px;font-weight:600;margin-bottom:6px">
            <span>Подбери к кружке правильные предметы сервировки</span>
            <span id="cnt">1/7 вопросов</span>
        </div>
        <div style="width:100%;height:4px;background:#e0e0e0;border-radius:2px;overflow:hidden">
            <div id="bar" style="height:4px;width:0%;background:#8DC63F;transition:width .4s"></div>
        </div>
    </div>

    <div class="container">
        <div id="mug" style="flex:1 1 220px;text-align:center">
            <img id="mug-img" src="" style="margin-bottom:12px">
            <div id="mug-name" style="font-weight:700;font-size:18px"></div>
        </div>
        <div id="utensils" style="flex:1 1 300px"></div>
    </div>
</div>

<script>
const mugs=[
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/%D0%BA%D0%BE%D0%BD%D1%84%D0%B5%D1%82%D0%B0.png',
  name:'Конфета ручной работы', utensil:'десертная тарелка + вилка'},
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/%D0%BF%D0%BE%D0%BD%D1%87%D0%B8%D0%BA.png',
  name:'Пончик', utensil:'десертная тарелка'},
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/image%2058.png',
  name:'Круассан', utensil:'десертная тарелка'},
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/ChatGPT%20Image%2011%20%D0%BC%D0%B0%D1%8F%202025%20%D0%B3.%2C%2018_32_42.png',
  name:'Чайная кружка', utensil:'чайное блюдце + чайная ложка'},
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/image%2057.png',
  name:'Чизкейк', utensil:'десертная тарелка + вилка'},
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/image%2055.png',
  name:'Каша', utensil:'глубокая тарелка + столовая ложка'}
];
const utensils=[
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/%D0%BF%D1%80%D0%B8%D0%B1%D0%BE%D1%80%D1%8B/Frame%20163385.png',             name:'глубокая тарелка + столовая ложка'},
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/%D0%BF%D1%80%D0%B8%D0%B1%D0%BE%D1%80%D1%8B/Frame%20163386.png',      name:'чайное блюдце + чайная ложка'},
 {img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/%D0%BF%D1%80%D0%B8%D0%B1%D0%BE%D1%80%D1%8B/Frame%20163387.png', name:'десертная тарелка + вилка'},
{img:'https://storage.yandexcloud.net/audio-test-sc/interactive-4-3/%D0%BF%D1%80%D0%B8%D0%B1%D0%BE%D1%80%D1%8B/Frame%20163389.png',   name:'десертная тарелка'},
];

const mugImg=document.getElementById('mug-img');
const mugName=document.getElementById('mug-name');
const cnt   =document.getElementById('cnt');
const bar   =document.getElementById('bar');
const utDiv =document.getElementById('utensils');

utensils.forEach(u=>{
  const d=document.createElement('div');
  d.className='card'; d.dataset.n=u.name;
  d.innerHTML=`<img src="${u.img}" style="margin-bottom:8px; width: 100px;"><div style="font-size:13px;text-align:center">${u.name}</div>`;
  utDiv.appendChild(d);
});

let i=0,total=mugs.length; show(i);

utDiv.onclick=e=>{
  const card=e.target.closest('.card'); if(!card)return;
  const ok=card.dataset.n===mugs[i].utensil;
  card.style.background=ok?'#E1F1E7':'#F4E5E2';
  setTimeout(()=>card.style.background='#FEF4EB',600);
  if(ok){
      i++;
      if(i<total){show(i);}
      else{
          bar.style.width='100%';
          window.parent.postMessage('gameCompleted', '*');
          i=0;show(i);
      }
  }
};

function show(idx){
  mugImg.src=mugs[idx].img;
  mugName.innerHTML=mugs[idx].name;
  cnt.textContent=`${idx+1}/${total} вопросов`;
  bar.style.width=`${idx/total*100}%`;
}
</script></body></html>
